
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Together</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            height: 100%;
        }
        .container {
            width: 85%;
            margin: auto;
            overflow: hidden;
        }
        a {
            color: #337ab7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }

        /* Header */
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }

        /* Hero Section */
        #hero {
            background: url('https://picsum.photos/id/1015/1920/1080') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
            height: 400px;
        }
        #hero h1 {
            font-size: 55px;
            margin-bottom: 20px;
        }
        #hero p {
            font-size: 20px;
        }

        /* Editor Section */
        #editor-section {
            display: flex;
            height: 500px; /* Adjust as needed */
            border: 1px solid #ddd;
        }
        #code-editor {
            flex: 2;
            border-right: 1px solid #ddd;
            padding: 10px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            overflow: auto;
            resize: none;
            outline: none;
        }
        #sidebar {
            flex: 1;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #sidebar h3 {
            margin-top: 0;
        }
        #chat-box {
            height: 200px;
            border: 1px solid #ddd;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
        }
        #chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header #branding,
            header nav,
            header nav li {
                float: none;
                text-align: center;
                width: 100%;
            }
            header {
                padding-bottom: 20px;
            }
            #hero {
                height: auto;
                padding: 50px 0;
            }
            #hero h1 {
                font-size: 35px;
            }
            #editor-section {
                flex-direction: column;
                height: auto;
            }
            #code-editor,
            #sidebar {
                flex: 1;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Code</span> Together</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Login/Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h1>Code Together, Anytime, Anywhere!</h1>
            <p>Start your live coding session now and collaborate with developers worldwide.</p>
            <button>Start Live Coding Session</button>
        </div>
    </section>

    <section id="editor-section">
        <textarea id="code-editor" placeholder="Start typing your code here..."></textarea>
        <div id="sidebar">
            <h3>Chat</h3>
            <div id="chat-box">
                </div>
            <input type="text" id="chat-input" placeholder="Type your message...">
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Code Together &copy; 2024. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Basic JavaScript for demonstration purposes
        const codeEditor = document.getElementById('code-editor');
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');

        // Simulate real-time code changes
        codeEditor.addEventListener('input', () => {
            // In a real application, you would send this data to a server
            // and broadcast it to other connected clients.
            console.log('Code changed:', codeEditor.value);
        });

        // Simulate chat functionality
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = chatInput.value;
                chatBox.innerHTML += `<p>User: ${message}</p>`;
                chatInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;

                // In a real application, you would send this message to a server
                // and broadcast it to other connected clients.
                console.log('Message sent:', message);
            }
        });
    </script>
</body>
</html>
